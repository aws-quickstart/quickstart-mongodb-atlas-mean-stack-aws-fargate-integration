project:
  name: quickstart-mongodb-atlas
  owner: quickstart-eng@amazon.com
  package_lambda: false
  shorten_stack_name: true
tests:
  mdb-atlas-fargate:
    regions:
    - ap-south-1
    parameters:
      Profile: override
      OrgId: override
      ProjectName: tcat-project-$[taskcat_random-string]-$[taskcat_current_region]
      ClusterName: tcat-cluster-$[taskcat_random-string]-$[taskcat_current_region]
      DatabaseUserName: override
      DatabasePassword: override
      DatabaseUserRoleDatabaseName: meanStackExample
      ClusterRegion: AP_SOUTH_1
      AvailabilityZones: ap-south-1a,ap-south-1b
      PublicSubnet1CIDR: override
      PublicSubnet2CIDR: override
      VPCCIDR: 10.0.0.0/16
      QSS3BucketName: aws-quickstart
      QSS3BucketRegion: ap-south-1
      ClientServiceECRImageURI: override
      ServerServiceECRImageURI: override
      ActivateMongoDBResources: "No"
    template: mongodb-atlas-mean-stack.template.yaml
  mdb-atlas-fargate-2:
